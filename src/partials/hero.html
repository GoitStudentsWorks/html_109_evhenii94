<section class="hero-section section">
  <div class="container">
    <div class="hero-container-no-img">
      <div class="hero-container-title-and-text">
        <h1 class="hero-title">
          Welcome to our
          <span class="hero-title-collection">collection</span> of premium
          watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-container-img-and-scroll">
        <ul class="hero-list">
          <li class="hero-img-item">
            <img
              srcset="
                /img/first-commentator-min.png    1x,
                /img/first-commentator-min@2x.png 2x
              "
              src="/img/first-commentator-min.png"
              alt="First commentator"
              class="hero-img-size"
            />
          </li>
          <li class="hero-img-item hero-img-item-second">
            <img
              srcset="
                /img/second-commentator-min.png    1x,
                /img/second-commentator-min@2x.png 2x
              "
              src="/img/second-commentator-min.png"
              alt="Second commentator"
              class="hero-img-size"
            />
          </li>
          <li class="hero-img-item hero-img-item-third">
            <img
              srcset="
                /img/third-commentator-min.png    1x,
                /img/third-commentator-min@2x.png 2x
              "
              src="/img/third-commentator-min.png"
              alt="Third commentator"
              class="hero-img-size"
            />
          </li>
        </ul>
        <a href="#footer" class="hero-scroll">Scroll down</a>
      </div>
    </div>
    <picture>
      <source
        srcset="/img/hero-img-min.png 1x, /img/hero-img-min@2.png 2x"
        media="(min-width: 1280px)" />
      <source
        srcset="/img/hero-tab.png 1x, /img/hero-tab-2x.png 2x"
        media="(min-width: 768px)" />
      <source
        srcset="/img/hero-img-mob-min.png 1x, /img/hero-img-mob-2x-min.png 2x"
        media="(min-width: 375px)" />
      <img
        srcset="/img/hero-img-min.png 1x, /img/hero-img-min@2.png 2x"
        src="/img/hero-img-min.png"
        alt="Hero watches"
    /></picture>
  </div>
</section>
